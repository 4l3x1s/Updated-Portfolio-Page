<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me!</title>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon/favicon.png">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">

<body>
    <div id="content">
        <header>
            <section>
                <div id="myName">
                    Alexis Corrieras
                </div>
                <nav>
                    <div id="aboutButton" class="navButton">
                        <a href="index.html">About</a>
                    </div>
                    <div id="portButton" class="navButton">

                    <div id="contactButton" class="navButton">
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
            </section>
        </header>
        <div id="bodyContent">
            <section id="mainContent">
                <h1>Contact</h1>
                <form action="#" method="post" id="form_id">
                    <label>Name :</label>
                    <input type="text" id="name" placeholder="Your Name" />
                    <label>Email :</label>
                    <input type="text"  id="email" placeholder="example@email.com" />
                    <label>Message</label><br>
                    <textarea type="text" id="message" cols="30" rows="10"></textarea><br>
                    <input type="button" id="btn_id" value="Submit" onclick="submitForm()" />
                </form>
            </section>
            <section id="sideBar">
                <h2>Connect With Me</h2>
                <a href="https://github.com/4l3x1s" class="socialIcon">
                    <div id="gitHubIconBlue"></div>
                    <div id="gitHubIconBlack"></div>
                </a>
                <a id="middleIcon" href="https://www.linkedin.com/in/alexiscorrieras"  class="socialIcon">
                    <div id="linkedinIconBlue"></div>
                    <div id="linkedinIconBlack"></div>
                </a>
                <a href="./assets/resume/Alexis CORRIERAS - Resume.pdf"  class="socialIcon">
                    <div id="pdfIconBlue"></div>
                    <div id="pdfIconBlack"></div>
                </a>                
            </section>
        </div>

       <div class="push"></div>
    </div>

        <p id="copyright">
